{% include 'header.html' %}

<body>
    
    <form action="" method="POST" class="m-5">
        <h5 style="border-bottom:2px solid black ">Add an employee</h5>
        {%csrf_token%}
        {% for field in form%}

        <label for="" class="form-label">{{field.label}}</label>
        {{field}}
        <br>
        {% endfor %}
        <input type="submit" class="btn btn-primary m-5" value="Save" >
    </form>
</body>
