{% include 'header.html' %}
{% block start %}
<body  style="background-color:lightblue ;">
    <div class="form-float">
        <div class="container">
            {% if messages %}
                
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} m-2 " role="alert">{{ message }}</div>
                    {% endfor %}
                
            {% endif %}
        </div>
    <div class="container" style="margin-top:50px ;">
        <form method="post" class="form" id="form">
            {% csrf_token %}
            <h3 style="text-align: center;border-bottom:2px solid black;margin-left: 250px;margin-right: 250px;">Change Password</h3>
           <br>
    
         
            <div class="form-group">
                <label for="password"><h5>Password</h5></label>
                <input type="password" name="new_password"  class="form-control" placeholder="Please enter your new password">
               
            </div>
    
    
    
            <div class="form-group">
                <label for="password"><h5>Confirm password</h5></label>
                <input type="text" name="reconfirm_password"   class="form-control" placeholder="Please confirm your new password">
               
            </div>
    
    
            <input type="hidden" name="email" value="{{email}}">
            
           <br>
            <button class="btn btn-success" type="submit">Submit</button>
    
        </form>
    </div>
</body>


{% endblock %}
