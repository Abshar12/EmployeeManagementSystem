{% include 'header.html' %}
<div class="container">
    {% if messages %}
        
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} m-2 " role="alert">{{ message }}</div>
            {% endfor %}
        
    {% endif %}
</div>

    <div class = "card shadow m-5" style="background:grey">
        <div class = "card-body">
        
            <h3 class="text-center" style = "border-bottom : 4px solid rgb(22, 21, 21)"> Signin to your account</h3>

            <div class="container-fluid" style="margin-top: 50px;">
                <form  method="post" id="login">
                    {% csrf_token %}
                    <div class="form-row">
                    
                    

                        <div class="col-sm-6">
                            <div class="form-group m-2" >
                                <label><h5>Email</h5></label>
                                <input type="email" name="email" class="form-control" placeholder="Enter your Email"  required>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group m-2" >
                                <label><h5>Password</h5></label>
                                <input type="password" name="password" class="form-control" placeholder="Enter your Password"  required>
                            </div>
                        </div>
                        
                        
                        
                        
                        <div>
                            <input type="submit" value="Login" class="m-2 px-3 btn btn-success mt-4">
                           <br>
                            <button class="btn btn-dark" style="margin-left:10px ;"><a href="{% url 'password_reset'%}">Forget Password</a></button>
                        </div>
                        
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>

    });
    </script>
