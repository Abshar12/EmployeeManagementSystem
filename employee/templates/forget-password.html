{% include 'header.html'%}
{% block start %}
<body style="background-color:lightblue ;">
    <div class="form-float">
        <div class="container">
            {% if messages %}
                
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} m-2 " role="alert">{{ message }}</div>
                    {% endfor %}
                
            {% endif %}
        </div>
    <div class="container" style="background: lightblue;margin-top: 50px;">
        <form class="form" method="post" id="form">
            {% csrf_token %}
            <h3 style="text-align: center;border-bottom:2px solid black;margin-left: 250px;margin-right: 250px;">Forget Password</h3>
<br>
<h4 style="text-align: center;color: green;margin-left: 250px;margin-right: 250px;">We are here to help. <br>Please provide your registered email to continue</h4>
            
    

            <br>
         
            <div class="form-group">
                <label for="email"><h5>Email</h5></label>
                <input type="email" name="email"  class="form-control" placeholder="Please enter your email">
               
            </div>
    
            
           
            <button class="btn btn-primary" type="submit">Submit</button>
    
        </form>
    </div>
</body>


{% endblock %}
